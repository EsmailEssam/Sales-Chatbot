<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: rgb(243 244 246);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .book-card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      height: 16rem;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .discount-badge {
      background-color: rgb(34 197 94);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      display: inline-block;
      margin-bottom: 0.5rem;
    }

    .price-deleted {
      text-decoration: line-through;
      color: rgb(107 114 128);
    }

    .price-current {
      color: rgb(22 163 74);
      font-weight: bold;
    }

    .buy-button {
      width: 100%;
      background-color: rgb(37 99 235);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }

    .buy-button:hover {
      background-color: rgb(29 78 216);
    }

    .grid-container {
      display: grid;
      gap: 1.5rem;
      max-width: 80rem;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .section-title {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: right;
    }

    .featured-section {
      margin-bottom: 3rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="featured-section">
      <h2 class="section-title">العروض المميزة</h2>
      <div class="grid-container">
        <div class="book-card">
          <img src="http://images.amazon.com/images/P/0062770500.01.LZZZZZZZ.jpg" alt="Seattle Access">
          <div class="card-content">
            <h5 class="text-xl font-bold mb-2">Seattle Access</h5>
            <p class="text-gray-600 mb-2">بقلم: HarperReference</p>
            <p><span class="discount-badge">خصم 50%</span></p>
            <p class="text-lg mb-4">
              السعر: <span class="price-deleted">133.45</span>
              <span class="price-current">66.72</span>
            </p>
            <button class="buy-button">شراء الآن</button>
          </div>
        </div>

        <div class="book-card">
          <img src="http://images.amazon.com/images/P/0425156842.01.LZZZZZZZ.jpg" alt="Sophie's World">
          <div class="card-content">
            <h5 class="text-xl font-bold mb-2">Sophie's World</h5>
            <p class="text-gray-600 mb-2">بقلم: Jostein Gaarder</p>
            <p><span class="discount-badge">خصم 50%</span></p>
            <p class="text-lg mb-4">
              السعر: <span class="price-deleted">140.67</span>
              <span class="price-current">70.33</span>
            </p>
            <button class="buy-button">شراء الآن</button>
          </div>
        </div>

        <div class="book-card">
          <img src="http://images.amazon.com/images/P/0819215635.01.LZZZZZZZ.jpg" alt="Listening Hearts">
          <div class="card-content">
            <h5 class="text-xl font-bold mb-2">Listening Hearts</h5>
            <p class="text-gray-600 mb-2">بقلم: Suzanne G. Farnham</p>
            <p><span class="discount-badge">خصم 50%</span></p>
            <p class="text-lg mb-4">
              السعر: <span class="price-deleted">170.68</span>
              <span class="price-current">85.34</span>
            </p>
            <button class="buy-button">شراء الآن</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
