<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .book-card {
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .book-image-container {
      position: relative;
      overflow: hidden;
      height: 280px;
    }

    .book-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .book-card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .discount-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(22, 163, 74, 0.3);
    }

    .author {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .author i {
      margin-left: 0.5rem;
      color: #94a3b8;
    }

    .price-container {
      margin: 1rem 0;
      display: flex;
      align-items: center;
    }

    .price-deleted {
      text-decoration: line-through;
      color: #94a3b8;
      font-size: 1rem;
      margin-left: 0.75rem;
    }

    .price-current {
      color: #16a34a;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .buy-button {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buy-button:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .buy-button i {
      margin-left: 0.5rem;
    }

    .grid-container {
      display: grid;
      gap: 2rem;
      max-width: 90rem;
      margin: 0 auto;
    }

    @media (min-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: right;
      color: #0f172a;
      position: relative;
      padding-bottom: 0.75rem;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(to left, #3b82f6, #1d4ed8);
      border-radius: 2px;
    }

    .featured-section {
      margin-bottom: 4rem;
      padding: 1rem;
    }

    .currency {
      font-size: 0.875rem;
      margin-right: 0.25rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="featured-section">
      <h2 class="section-title">العروض المميزة</h2>
      <div class="grid-container">

        <div class="book-card">
          <div class="book-image-container">
            <img src="http://images.amazon.com/images/P/0812970101.01.LZZZZZZZ.jpg" alt="The Mysterious Affair at Styles : A Detective Story (Modern Library Classics)">
            <div class="discount-badge">خصم 46%</div>
          </div>
          <div class="card-content">
            <h5 class="text-xl font-bold mb-2">The Mysterious Affair at Styles : A Detective Story</h5>
            <p class="author"><i class="fas fa-pen-fancy"></i> AGATHA CHRISTIE</p>
            <div class="price-container">
              <span class="price-current"><span class="currency">$</span>104.08</span>
              <span class="price-deleted"><span class="currency">$</span>192.75</span>
            </div>
            <button class="buy-button"><i class="fas fa-shopping-cart"></i> شراء الآن</button>
          </div>
        </div>

        <div class="book-card">
          <div class="book-image-container">
            <img src="http://images.amazon.com/images/P/0425068099.01.LZZZZZZZ.jpg" alt="The Witness for the Prosecution and Other Stories">
            <div class="discount-badge">خصم 42%</div>
          </div>
          <div class="card-content">
            <h5 class="text-xl font-bold mb-2">The Witness for the Prosecution and Other Stories</h5>
            <p class="author"><i class="fas fa-pen-fancy"></i> Agatha Christie</p>
            <div class="price-container">
              <span class="price-current"><span class="currency">$</span>19.22</span>
              <span class="price-deleted"><span class="currency">$</span>33.14</span>
            </div>
            <button class="buy-button"><i class="fas fa-shopping-cart"></i> شراء الآن</button>
          </div>
        </div>

        <div class="book-card">
          <div class="book-image-container">
            <img src="http://images.amazon.com/images/P/0425173755.01.LZZZZZZZ.jpg" alt="Murder on the Orient Express (Hercule Poirot Mysteries (Paperback))">
            <div class="discount-badge">خصم 13%</div>
          </div>
          <div class="card-content">
            <h5 class="text-xl font-bold mb-2">Murder on the Orient Express</h5>
            <p class="author"><i class="fas fa-pen-fancy"></i> Agatha Christie</p>
            <div class="price-container">
              <span class="price-current"><span class="currency">$</span>24.80</span>
              <span class="price-deleted"><span class="currency">$</span>28.51</span>
            </div>
            <button class="buy-button"><i class="fas fa-shopping-cart"></i> شراء الآن</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
